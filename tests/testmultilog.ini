# testmultilog.ini
# vim: set tabstop=4 shiftwidth=4 expandtab:

# this ini is test3 and test4 combined in a single sentinal instance

# when writing to a fifo, recommend using sentinalpipe
# /opt/sentinal/bin/sentinalpipe -f /path/to/testmultilog.ini

[global]
pidfile  = /run/testmultilog.pid

[test3]
command  = /bin/dd bs=1M status=none
dirname  = /opt/sentinal/tests
subdirs  = 0
pipename = test3.fifo
template = test3-%Y%m%d-%H%M%S.log
pcrestr  = test3-
uid      = sentinal
gid      = sentinal
loglimit = 5G
diskfree = 85
retmin   = 3
retmax   = 25
postcmd  = /usr/bin/zstd -1 --rm %file 2>/dev/null

[test4]
command  = /usr/bin/zstd -1 -T4
dirname  = /opt/sentinal/tests
subdirs  = 1
pipename = test4.fifo
template = test4-%Y-%m-%d_%H-%M-%S.log.zst
pcrestr  = test4-
uid      = sentinal
gid      = sentinal
loglimit = 1G
diskfree = 85
retmin   = 3
retmax   = 25
postcmd  = dir=%path/$(date +%d/%H/%M) ; mkdir -p $dir ; mv %file $dir
