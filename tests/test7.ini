# test7.ini
# vim: set tabstop=4 shiftwidth=4 expandtab:

# sample ini file to test dirlimit
# remove files when:
#  - the total sizes of the files exceed 10M

# additional:
#  - retain at most 50 logs

[global]
pidfile  = /var/tmp/tmp/test7.pid

[dirtest]
dirname  = /var/tmp/tmp
dirlimit = 10M
subdirs  = false
pcrestr  = file\d
retmax   = 50
